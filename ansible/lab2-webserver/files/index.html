<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ansible Automated Web Server</title>
    <style>
        body {

            display: flex;
            justify-content: center;

        }

            font-size: 3em;
            margin-bottom: 20px;
        }
        p {

            margin-top: 20px;
