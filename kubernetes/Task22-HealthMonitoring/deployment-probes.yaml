apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-app
  labels:
    app: nodejs-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodejs-app
  template:
    metadata:
      labels:
        app: nodejs-app
    spec:
      tolerations:
        - key: workload
          operator: Equal
          value: worker
          effect: NoSchedule
      containers:
        - name: nodejs-container
          image: ziadtd/nodejs-mysql-app:latest
          ports:
            - containerPort: 3000
          env:
            - name: DB_HOST
              value: mysql-service
            - name: DB_USER
              value: appuser
            - name: DB_PASSWORD
              value: apppassword
            - name: DB_NAME
              value: ivolve
          volumeMounts:
            - name: logs
              mountPath: /app/logs
          
          readinessProbe:
            httpGet:
              path: /ready
              port: 3000
            initialDelaySeconds: 10  
            periodSeconds: 5         
            timeoutSeconds: 3       
            successThreshold: 1
            failureThreshold: 3    

          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 15  
            periodSeconds: 10        
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3       

      volumes:
        - name: logs
          emptyDir: {}

